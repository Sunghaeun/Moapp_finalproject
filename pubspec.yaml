name: christmas_gift_ai
description: AI-powered Christmas gift recommendation app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ML / Camera
  google_mlkit_face_detection: ^0.10.0
  image_picker: ^1.0.7
  camera: ^0.10.5

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # JSON
  json_annotation: ^4.8.1

  # State Management
  provider: ^6.1.1

  # UI Components
  flutter_markdown: ^0.6.18
  lottie: ^3.0.0
  shimmer: ^3.0.0

  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.2.2
  intl: ^0.18.1
  google_maps_flutter: ^2.14.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  table_calendar: ^3.0.9
  confetti: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    # Advent calendar missions
    - assets/data/missions.json

    # Environment file
    - .env

    # (필요하면 추가 assets 폴더를 여기 등록)
    # - assets/images/
    # - assets/animations/
